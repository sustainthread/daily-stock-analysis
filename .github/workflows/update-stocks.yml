name: Update Stock Data Daily
on:
  schedule:
    # Run at 07:00 CET (06:00 UTC) Monday-Friday
    - cron: '0 6 * * 1-5'
  workflow_dispatch:  # Allow manual triggers

jobs:
  update-stocks:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Update stock data
      env:
        FMP_API_KEY: ${{ secrets.FMP_API_KEY || 'demo' }}
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY || 'demo' }}
        ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY || 'demo' }}
      run: |
        python scripts/update_data.py
        
    - name: Commit and push changes
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add data/processed/latest_stocks.json
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: Stock data $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
          echo "Changes committed and pushed successfully"
        fi
