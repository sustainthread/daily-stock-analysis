name: Update Stock Data Daily
on:
  schedule:
    - cron: '0 14 * * 1-5'  # 2PM UTC daily (9AM EST), weekdays only
  workflow_dispatch:  # Allow manual triggers
  push:
    branches: [ main ]

jobs:
  update-stocks:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This is crucial!
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Update stock data
      env:
        FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
      run: |
        python scripts/update_data.py
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/processed/latest_stocks.json
        git diff --staged --quiet || git commit -m "Auto-update: Stock data $(date +'%Y-%m-%d %H:%M')"
        git push
